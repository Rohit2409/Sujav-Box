<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter Army No." class="form-control" [(ngModel)]="username" name="username"
                pattern="^[a-zA-Z0-9]+$" required #usernameField="ngModel">
              <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)" class="text-danger">
                <small *ngIf="usernameField.errors?.['required']">Username is required.</small>
                <small *ngIf="usernameField.errors?.['pattern']">Username must contain only letters and numbers.</small>
              </div>
            </div>
            <div class="form-group password">
              <label for="password">Password</label>
              <div class="input-group">
                <input type="{{passwordFieldType}}" id="password" placeholder="Enter Mobile No." class="form-control" [(ngModel)]="password" name="password"
                  pattern="^[0-9]{10}$" maxlength="10" required #passwordField="ngModel">
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                    <i [class]="passwordFieldType === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                  </button>
                </div>
              </div>
              <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
                <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
                <small *ngIf="passwordField.errors?.['pattern']">Mobile number must be exactly 10 digits.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-submit" [disabled]="loginForm.invalid">Submit</button>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
